<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cambio de imagen</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Cambia la imagen</h1>
      <img src="./img/imagen-1.jpeg" id="imagen" alt="Imagen inicial"
      width="480"
      height="280"
      />
      <div class="botones">
        <button onclick="cambiarImagen('./img/imagen-1.jpeg')">Imagen 1</button>
        <button onclick="cambiarImagen('./img/imagen-2.jpeg')">Imagen 2</button>
        <button onclick="cambiarImagen('./img/imagen-3.jpeg')">Imagen 3</button>
        <br>
        <button onclick="cambiarImagen('./img/imagen-4.webp')">Imagen 4</button>
        <button onclick="cambiarImagen('./img/imagen-5.jpeg')">Imagen 5</button>
        <button onclick="cambiarImagen('./img/imagen-6.jpeg')">Imagen 6</button>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
